<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Portal</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, sans-serif;background:#ffffff;color:#000000;display:flex;align-items:center;justify-content:center}
    .wrap{display:flex;flex-direction:column;align-items:center;gap:20px}

    .clock{
      width:260px;
      height:120px;
      background:#000000;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ffffff;
      font-family:'Digital-7', 'Courier New', monospace;
      font-size:48px;
      letter-spacing:6px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
      position:relative;
      text-shadow: 0 0 4px #ffffff, 0 0 8px #ffffff;
      border:4px solid #ffffff;
    }

    .clock::before{
      content:'';
      position:absolute;
      top:-10px;
      left:50%;
      transform:translateX(-50%);
      width:60px;
      height:12px;
      background:#ffffff;
      border-radius:6px;
    }

    .clock::after{
      content:'';
      position:absolute;
      bottom:-10px;
      left:50%;
      transform:translateX(-50%);
      width:60px;
      height:12px;
      background:#ffffff;
      border-radius:6px;
    }

    .row{display:flex;gap:12px}
    input[type=text]{flex:1;padding:12px 14px;border-radius:8px;border:1px solid #000000;background:#ffffff;color:#000000;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #000000;background:#ffffff;color:#000000;font-weight:600;cursor:pointer}
    .message{margin-top:18px;padding:14px;border-radius:10px;min-height:48px;display:flex;align-items:center;justify-content:center}
    .big-text{font-size:48px;letter-spacing:6px}
    .small{font-size:13px;color:#000000}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="clock">5:25</div>

    <div class="row">
      <input id="codeInput" type="text" placeholder="Enter code" autocomplete="off" />
      <button id="submitBtn">Submit</button>
    </div>

    <div class="message" id="message" aria-live="polite"></div>
  </div>

  <script>
    const codes = {
      "0000000": { type: 'text', value: 'DANIEL', duration: 5000 },
      "55915": { type: 'link', value: 'https://hello-neighbor.fandom.com/wiki/Mailbox' }
    };

    const input = document.getElementById('codeInput');
    const btn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    let timeoutHandle = null;

    function showHome() {
      clearTimeout(timeoutHandle);
      message.innerHTML = '';
      input.value = '';
      input.focus();
    }

    function showText(str, duration) {
      message.innerHTML = '<div class="big-text">' + escapeHtml(str) + '</div>';
      if (duration && duration > 0) {
        timeoutHandle = setTimeout(() => showHome(), duration);
      }
    }

    function openLink(url) {
      window.open(url, '_blank', 'noopener');
      message.innerHTML = '<span class="small">Opened link in new tab.</span>';
    }

    function handle(code) {
      clearTimeout(timeoutHandle);
      const entry = codes[code];
      if (!entry) {
        message.innerHTML = '<span class="small">Unknown code.</span>';
        return;
      }

      if (entry.type === 'text') {
        showText(entry.value, entry.duration);
      } else if (entry.type === 'link') {
        openLink(entry.value);
      }
    }

    btn.addEventListener('click', () => handle(input.value.trim()));
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        handle(input.value.trim());
      } else if (e.key === 'Escape') {
        showHome();
      }
    });

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
